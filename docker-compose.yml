version: "3.8"

services:
  db:
    image: mysql:5.7
    restart: always
    ports:
      - "33066:3306"
    environment:
      MYSQL_DATABASE: urlshortener
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
  web:
    build: .
    volumes:
      - .:/code
    command: >
      sh -c "./wait-for-it.sh db:3306  &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    depends_on:
      - db
